<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="mediaquery.css">
    <title>Pepsi </title>
</head>

<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                <i class="ri-close-line close"></i>
                <a href="">Category</a>
                <a href="">Lifestyle</a>
                <a href="">Books</a>
            </div>
            <i class="ri-menu-fill" id='hamburger'></i>
            <div id="nav-center" class="logo">
                <div id="white-circle"></div>
                <div id="black-circle"></div>
                <div id="center-circle"></div>
            </div>
            <div id="nav-right">
                <i class="ri-heart-line"></i>

                <div id="cart">
                    <i class="ri-shopping-cart-line"></i>
                    <h6 id="cart-number">1</h6>
                </div>
                <div id="account"></div>
            </div>
        </div>


        <div id="hero">
            <div id="left-hero">
                <div class="freshness">
                    <img src="Path 1.png" alt="">
                    <h1>Freshness</h1>
                </div>
                <div class="starts">
                    <h1>start's</h1>
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="here">
                    <h1>here</h1>
                    <i class="ri-flashlight-line"></i>
                </div>

                <h2>$6.99</h2>
                <p>Fresh, tangy and tasty cold drink with refereshing minty notes</p>


                <div id="cart-inside-hero-left">

                    <div id="cart-btn">
                        <i class="ri-shopping-bag-line"></i>
                        <h5>Add to cart</h5>
                    </div>
                    
                    <i class="ri-heart-line"></i>
                </div>
            </div>

            <div id="center-hero">
                <div id="center-bg">
                    <img src="Path 2.png" alt="">
                </div>

                <img src="pepsi.png" alt="" id="pepsi">

                <div class="small-circles">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                </div>



                <div class="float-comment c1">
                    <div class="img-in-comment"></div>
                    <p><span>Moyo Shiro</span> has <br>just purchased</p>
                    <div class="lock power">
                        <i class="ri-lock-line"></i>
                    </div>
                </div>
                <div class="float-comment c2">
                    <div class="img-in-comment"></div>
                    <p><span>Kohaku </span>has liked<br>this item</p>
                    <div class="heart power">
                        <i class="ri-heart-fill"></i>
                    </div>
                </div>
            </div>

            <div id="right-hero">
                <div class="arrows">
                    <i class="ri-arrow-left-line"></i>
                    <i class="ri-arrow-right-line"></i>
                </div>

                <div class="details">
                    <div class="description">
                        <p>description</p>
                        <p>+</p>
                    </div>
                    <div class="nutrition">
                        <p>nutrition</p>
                        <p>+</p>
                    </div>
                    <div class="ingradients">
                        <p>ingradients</p>
                        <p>+</p>
                    </div>
                    <div class='footer-line'>
                        Fresh, tangy and zesty lime with refereshing minty notes
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
